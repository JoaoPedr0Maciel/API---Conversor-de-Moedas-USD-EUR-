<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas - API</title>
</head>

<body>
    <main>
        <h1>Conversor de moedas</h1>
        <section>
            <input type="number" name="" id="num" placeholder="Valor em BRL">
            <select name="" id="selected">
                <option id="dollar" value="dollarValue">USD</option>
                <option id="euro" value="euroValue">EUR</option>
            </select>
        </section>
        <div class="con-res">
            <button id="button">Converter</button>
            <p id="res"></p>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
